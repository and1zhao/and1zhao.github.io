### Site Settings ###
title               : Andy Zhao
description         : >-
                      Currently a WIP!
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : and1zhao/and1zhao.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : and1zhao/and1zhao.github.io


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : Andy Zhao
  image             : assets/pictures/circle-cropped.png
# behance           : your_username
# dribbble          : your_username
  email             : andy.zhao@berkeley.edu
# facebook          : your_username
